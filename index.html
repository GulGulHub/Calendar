<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender_App Vanilla</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="bg-black">

    <!-- Top Bar Nav -->
    <nav class="w-full py-4 bg-black shadow">
        <div class="w-full container mx-auto flex flex-wrap items-center justify-between">

            <nav>
                <ul class="flex items-center justify-between font-bold text-sm text-white uppercase no-underline">
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="#">LogOut</a></li>
                    <li><a class="hover:text-gray-200 hover:underline px-4" href="#">FAQ</a></li>
                </ul>
            </nav>

            <div class="flex items-center text-lg no-underline text-white pr-6">
                <a class="" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="pl-6" href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>

    </nav>

    <header>
        <!-- Text Header -->
        <header class="w-full container mx-auto">
            <div class="flex flex-col items-center py-12">
                <a class="font-bold text-fuchsia-600 uppercase  text-5xl" href="#">
                    Your Daily Dose of Dino â™¥
                </a>
                <p class="text-lg text-gray-600">
                    your personal diary and Calender
                </p>
            </div>
        </header>

        <div class=" flex items-center justify-center py-8 px-4">

            <!-- Posts Section -->


            <article class="flex flex-col items-center shadow my-4">
                <div class="bg-white">
                    <div id="Calender" class="p-2 text-3xl font-bold hover:text-gray-700 pb-4 text-center">
                        <div id="arrow-left" class="inline cursor-pointer hover:cursor-pointer"> &lt;</div>
                        <div id="year" class="inline"></div>
                        <div id="month" class="inline"></div>
                        <div id="arrow-right" class="inline cursor-pointer hover:cursor-pointer">&gt;</div>
                    </div>

                    <div class="w-30 mx-auto">
                        <table class="w-full shadow-lg bg-white border-separate">
                            <thead>
                                <tr>
                                    <th class="bg-fuchsia-600 border text-left px-8 py-4">Monday</th>
                                    <th class="bg-fuchsia-600 border text-left px-8 py-4">Tuesday</th>
                                    <th class="bg-fuchsia-600 border text-left px-8 py-4">Wednesday</th>
                                    <th class="bg-fuchsia-600 border text-left px-8 py-4">Thursday</th>
                                    <th class="bg-fuchsia-600 border text-left px-8 py-4">Friday</th>
                                    <th class="bg-fuchsia-600 border text-left px-8 py-4">Saturday</th>
                                    <th class="bg-fuchsia-600 border text-left px-8 py-4">Sunday</th>
                                </tr>
                            </thead>
                            <tbody class="bg-transparent">
                            </tbody>
                        </table>
                    </div>
                </div>
            </article>



        </div>

        <!-- Sidebar Section -->
        <aside class="flex flex-col items-center ">

            <div class="w-30 bg-white shadow flex flex-col my-4 p-6">
                <p class="text-xl font-semibold pb-5">DATE</p>
                <p class="pb-2"> what have you done today?</p>
                <input
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="inline-full-name" type="text" value="anything that comes to mind">
                <a href="#"
                    class="w-full bg-black text-white font-bold text-sm uppercase rounded hover:bg-blue-700 flex items-center justify-center px-2 py-3 mt-4">
                    Let the Dino know
                </a>
            </div>



        </aside>


        <script src="script.js"> </script>
</body>

</html>
